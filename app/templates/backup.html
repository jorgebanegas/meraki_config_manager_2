{% extends "widebase.html" %}

{% block content %}
    {{ super() }}
    <div class="container-fluid">
        <div class="section">
            <div class="flex-center-vertical">
                <h1>Backup</h1>
            </div>
        <div class="section">
            <div class="row base-margin-bottom">
                <div class="col-6">
                    <div class="panel panel--bordered">
                        <form method="post">
                            <table class="table table--lined table--selectable">
                                <thead>
                                    <tr>
                                        <th>
                                        </th>
                                        <th class="text-center">Network Name</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for network in netdata %}
                                        <tr>
                                            <td>
                                                <label class="checkbox">
                                                    <input type="checkbox" name="nets" value="{{ network.id }}"/>
                                                    <span class="checkbox__input"></span>
                                                </label>
                                            </td>
                                            <td class="text-center">
                                                {{ network.name }}
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            <br>
                            <input type="submit" class="btn btn--large" value="Backup" style="margin: 0 auto;">
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div class="panel panel--bordered">
                        <h6>{{ status }}</h6><br>
                        <ul>
                            {% for network in netslist %}
                            <li>{{ network }}</li>
                            {% endfor %}
                        </ul>

                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="section">
        </div>
    </div>
{% endblock %}
